{% load thumbnail %}
<div class="container py-1">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col-md-12">
      <div class="card shadow-sm">
        {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
          <img class="card-img my-2" src="{{ im.url }}">
        {% endthumbnail %}
        <div class="card-body">
          <small>Автор:<a class=" text-secondary"
              href="{% url 'posts:profile' post.author %}">{{ post.author.get_full_name }}</a></small><br>
          {% if not group and post.group %}
            <smal>Группа:<a class=" text-secondary"
                href="{% url 'posts:group_list' post.group.slug %}">{{ post.group }}</a>
            </smal>
          {% endif %}
          <p class="card-text">{{ post.text|linebreaks }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <a class="btn-group" href="{% url 'posts:post_detail' post.pk %}">
              <small href="{% url 'posts:post_detail' post.pk %}"
                     class="text-muted">подробная инфомация</small>
            </a>
            <small class="text-muted">
              {{ post.pub_date|date:"d E Y" }}</small>
          </div>
        </div>
        <div class="btn-group">
        </div>
      </div>
    </div>
  </div>
</div>
