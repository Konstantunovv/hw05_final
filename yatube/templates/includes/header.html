{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{% static 'img/fav/favicon.ico' %}" type="image">
  <link rel="apple-touch-icon" sizes="180x180"
        href="{% static 'img/fav/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32"
        href="{% static 'img/fav/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16"
        href="{% static "img/fav/favicon-16x16.png" %}">
  <meta name="msapplication-TileColor" content="#000">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <title></title>
</head>
<header>
{% with request.resolver_match.view_name as view_name %}
  <nav class="navbar navbar-light" style="background-color: lightskyblue">
    <div class="container">
      <a class="navbar-brand" href="{% url 'posts:index' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30"
        class="d-inline-block align-top" alt="">
        <span style="color:red">Ya</span>tube
      </a>
      <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link link-light {% if view_name  == 'about:author' %}active{% endif %}"
              href="{% url 'about:author' %}"
            >
              Об авторе
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light {% if view_name  == 'about:tech' %}active{% endif %}"
              href="{% url 'about:tech' %}"
            >
              Технологии
            </a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link link-light {% if view_name  == 'posts:post_create' %}active{% endif %}"
              href="{% url 'posts:post_create' %}"
            >
              Новый пост
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light {% if view_name  == 'posts:profile' and author == user %}active{% endif %}"
              href="{% url 'posts:profile' user %}"
              >
                {{ user.username }}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light {% if view_name  == 'users:password_change_form' %}active{% endif %}"
              href="{% url 'users:password_change_form' %}"
            >
              Изменить пароль
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light {% if view_name  == 'users:logout' %}active{% endif %}"
              href="{% url 'users:logout' %}"
            >
              Выйти
            </a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link link-light {% if view_name  == 'users:login' %}active{% endif %}"
              href="{% url 'users:login' %}"
            >
              Войти
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light {% if view_name  == 'users:signup' %}active{% endif %}"
              href="{% url 'users:signup' %}"
            >
              Регистрация
            </a>
          </li>
          {% endif %}
        {% endwith %}
      </ul>
    </div>
  </nav>
</header>
