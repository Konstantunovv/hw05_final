{% load static %}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{% static 'img/fav/favicon.ico' %}" type="image">
  <link rel="apple-touch-icon"
        sizes="180x180"
        href="{% static 'img/fav/apple-touch-icon.png' %}">
  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="{% static 'img/fav/favicon-32x32.png' %}">
  <link rel="icon"
        type="image/png"
        sizes="16x16"
        href="{% static "img/fav/favicon-16x16.png" %}">
  <meta name="msapplication-TileColor" content="#000">
  <meta name="theme-color" content="#ffffff">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <title></title>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <title></title>
</head>
<header class="p-3 text-bg-dark">
  {% with request.resolver_match.view_name as view_name %}
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a class="navbar-brand" href="{% url 'posts:index' %}">
          <img src="{% static 'img/logo.png' %}"
               width="50"
               height="50"
               class="d-inline-block align-top"
               alt="">
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li class="nav-item">
            <li>
              <a href="{% url 'about:author' %}"
                 class="nav-link px-2 text-secondary {% if view_name  == 'about:author' %}active{% endif %}">Об авторе</a>
            </li>
            <li>
              <a href="{% url 'about:tech' %}"
                 class="nav-link px-2 text-white {% if view_name  == 'about:tech' %}active{% endif %}">Технологии</a>
            </li>
            {% if user.is_authenticated %}
              <div class="dropdown text-end">
                <a href="#"
                   class="nav-link px-2 text-white text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown"
                   aria-expanded="false">
                  Создать
                </a>
                <ul class="dropdown-menu text-small" style="">
                  <li>
                    <a class="dropdown-item" href="{% url 'posts:post_create'  %}">Новый пост</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'posts:group_create' %}">Новая группа</a>
                  </li>
                </ul>
              </div>
              <div class="dropdown text-end">
                <a href="{% url 'posts:profile' user %}"
                   class="nav-link px-2 text-white text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown"
                   aria-expanded="false">
                  {{ user.username }}
                </a>
                <ul class="dropdown-menu text-small" style="">
                  <li>
                    <a class="dropdown-item" href="{% url 'users:password_change_form' %}">Изменить пароль</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'users:logout' %}">Выйти</a>
                  </li>
                {% else %}
                  <a href="{% url 'users:login' %}"
                     class="nav-link px-2 text-secondary {% if view_name  == 'users:login' %}active{% endif %}">
                    <button type="button" class="btn btn-outline-light me-2">Войти</button>
                  </a>
                  <a href="{% url 'users:signup' %}"
                     class="nav-link px-2 text-secondary {% if view_name  == 'users:signup' %}active{% endif %}">
                    <button type="button" class="btn btn-warning">Регестрация</button>
                  </a>
                </ul>
              </div>
            </ul>
          </div>
        </div>
      </header>
    {% endif %}
  {% endwith %}
